    icon: mdi:currency-usd

  weight_battery_discharge:
    name: "weight battery discharge"
    min: 0
    max: 5
    step: 0.01
    unit_of_measurement: "kr"
    mode: box
    icon: mdi:currency-usd

  weight_battery_charge:
    name: "weight battery charge"
    min: 0
    max: 5
    step: 0.01
    unit_of_measurement: "kr"
    mode: box
    icon: mdi:currency-usd

  soc_final:
    name: soc_final
    min: 0
    max: 60
    step: 1
    unit_of_measurement: "%"
    mode: box
    icon: mdi:battery-charging

