update_every: 30

sensors:
  - name: sensor.load_today
    subtract: sensor.ev_today
    days: 14
    incrementing: True
    max_increment: 10
    reset_daily: True
    interval: 30
    units: kWh
    future_periods: 100
    database: True
    export_days: 14
    reset_low: 1.0
    reset_high: 2.0
    country: SE
    max_age: 365
  - name: sensor.temperatur_nu
    days: 14
    interval: 30
    incrementing: False
    units: c
    future_periods: 100
    country: SE
